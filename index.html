<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce Simulado</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <header>
    <div class="wrap header-grid">
      <div class="brand">
        <div class="brand__logo"></div>
        <div>
          <div>Ecommerce Simulado</div>
          <small class="muted">DOM + JSON + LocalStorage + SweetAlert2</small>
        </div>
      </div>
      <div class="toolbar">
        <input id="search" class="input" placeholder="Buscar producto…">
        <select id="sort">
          <option value="">Ordenar…</option>
          <option value="price-asc">Precio: menor a mayor</option>
          <option value="price-desc">Precio: mayor a menor</option>
          <option value="name-asc">Nombre: A-Z</option>
          <option value="name-desc">Nombre: Z-A</option>
        </select>
        <button id="btnClearFilters" class="btn btn--ghost">Limpiar filtros</button>
      </div>
    </div>
  </header>

  <div class="wrap" style="margin-top:16px">
    <main>
   
      <section class="panel">
        <div class="panel__head">
          <div class="panel__title">Productos</div>
          <div class="muted" id="countLabel">0 resultados</div>
        </div>
        <div id="productGrid" class="grid" aria-live="polite"></div>
      </section>

     
      <aside class="panel">
        <div class="panel__head">
          <div class="panel__title">Carrito</div>
          <button id="btnEmpty" class="btn btn--ghost">Vaciar</button>
        </div>
        <div id="cart" class="cart"></div>
        <div class="cart-footer">
          <div class="total">
            <span>Total</span>
            <span id="grandTotal">$0,00</span>
          </div>
          <button id="btnCheckout" class="btn btn--accent">Finalizar compra</button>
          <small class="muted">El carrito se guarda automáticamente en tu navegador.</small>
        </div>
      </aside>
    </main>
  </div>

 
  <script src="app.js" defer></script>
</body>
</html>
